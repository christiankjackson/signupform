<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="splash">
        <div class="logo-container">

        </div>
    </div>

    <div class="main">
        <div class="header-text">
            <p>This is not a real online service! You know you need something like 
                this in your life to help you realize your deepest dreams. Sign up 
                <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form-container">
            <form id="signup">
                <h1>Let's do this!</h1>
                <label for="first-name">
                    FIRST NAME
                    <input type="text" id="first-name" name="first-name">
                </label>
                <label for="last-name">
                    LAST NAME
                    <input type="text" id="last-name" name="last-name">
                </label>
                <label for="email">
                    EMAIL
                    <input type="email" id="email" name="email">
                </label>
                <label for="phone-number">
                    PHONE NUMBER
                    <input type="tel" id="phone-number" name="phone-number">
                </label>
                <label for="password">
                    PASSWORD
                    <input type="password" name="password" id="password">
                </label>
                <label for="confirm-password">
                    <input type="password" name="confirm-passwrod" id="confirm-password">
                </label>
            </form>
        </div>
        <div class="bottom-container">
            <input type="submit" form="signup" value="Create Account">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
