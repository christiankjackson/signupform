<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="splash">
        <div class="logo-container">
            <img src="images/odin-lined.png" alt="Odin logo">
            <h1>Odin</h1>


        </div>
    </div>

    <div class="main">
        <div class="header-text">
            <p>This is not a real online service! You know you need something like 
                this in your life to help you realize your deepest dreams. Sign up 
                <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form-container">
            <h1>Let's do this!</h1>
            <form id="signup">
                <div class="form-row">
                    <label for="first-name">
                        FIRST NAME
                        <input type="text" id="first-name" name="first-name" required>
                    </label>
                </div>
                <div class="form-row">
                    <label for="last-name">
                        LAST NAME
                        <input type="text" id="last-name" name="last-name" required>
                    </label>
                </div>
                <div class="form-row">
                    <label for="email">
                        EMAIL
                        <input type="email" id="email" name="email" required>
                    </label>
                </div>
                <div class="form-row">
                    <label for="phone-number">
                        PHONE NUMBER
                        <input type="tel" id="phone-number" name="phone-number">
                    </label>
                </div>
                <div class="form-row">
                    <label for="password">
                        PASSWORD
                        <input class = 'error' type="password" name="password" id="password" required> <span></span>
                    </label>
                </div>
                <div class="form-row">
                    <label for="confirm-password">
                        CONFIRM PASSWORD
                        <input class = 'error' type="password" name="confirm-passwrod" id="confirm-password" required> <span></span>
                    </label>
                </div>
            </form>
        </div>
        <div class="bottom-container">
            <input type="submit" form="signup" value="Create Account">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
